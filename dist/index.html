<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" href="../assets/stylesheets/nav.css">
    <link rel="stylesheet" href="../assets//stylesheets/board.css">
    <link rel="stylesheet" href="../assets//stylesheets/tile.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb8c8b315.js" crossorigin="anonymous"></script>

    <script type="application/javascript" src="./main.js" ></script> 

    <title>Scenic Routes</title>
</head>

<body>
    <nav>
        <div class="nav-top">
            <div class="nav-top-left">

            </div>
            <div class="nav-top-mid">
                <h1 class="main-title">Smartpath</h1>
            </div>
            <div class="nav-top-right">
                <a href="https://github.com/ehecker" target="_blank" ><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>
        <div class="nav-bottom">
            <h3 class="algos-title">Algorithms:</h3>
            <div class="algo-box">
                <p>Dijkstra's Algorithm</p>
                <input type="radio" name="algos" class="algo-buttons" checked>
            </div>
            <div class="algo-box">
                <p>A* Algorithm</p>
                <input type="radio" name="algos" class="algo-buttons">
            </div>
            <div class="algo-box">
                <p>Breadth First Search</p>
                <input type="radio" name="algos" class="algo-buttons">
            </div>
            <div class="algo-box">
                <p>Depth First Search</p>
                <input type="radio" name="algos" class="algo-buttons">
            </div>

            <button class="vis-button"><p>Visualize!</p></button>
        </div>
    </nav>

    <main>
        <div id="grid">
        </div>
    </main>
</body>
</html>
