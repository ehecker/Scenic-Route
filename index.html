<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basics -->
    <title>Smartpath</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/stylesheets/reset.css"> 
    <link rel="stylesheet" href="./assets/stylesheets/nav.css">
    <link rel="stylesheet" href="./assets/stylesheets/info.css">
    <link rel="stylesheet" href="./assets/stylesheets/board.css">
    <link rel="stylesheet" href="./assets/stylesheets/tile.css">

    <!-- Resources -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfb8c8b315.js" crossorigin="anonymous"></script>

    <!-- Google Analytics: Global site tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162633773-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-162633773-1');
    </script>

    <!-- Webpack Bundle -->
    <script type="application/javascript" src="./dist/main.js" ></script> 
</head>

<body>
    <nav>
        <div class="nav-top">
            <div class="nav-top-left">

            </div>
            <div class="nav-top-mid">
                <h1 class="main-title underline">Smart</h1><h1 class="main-title">path</h1>
            </div>
            <div class="nav-top-right">
                <a href="https://github.com/ehecker" target="_blank" ><i class="fab fa-github fa-2x"></i></a>
            </div>
        </div>

        <div class="nav-bottom">
            <h3 class="algos-main-title">Algorithms:</h3>
            <div id="dijkstras-btn" class="algo-button">
                <p>Dijkstra's Algorithm</p>
            </div>
            <!-- <div id="astar-btn" class="algo-button">
                <p>A* Algorithm</p>
            </div> -->
            <div id="bfs-btn" class="algo-button active">
                <p>Breadth First Search</p>
            </div>
            <div id="dfs-btn" class="algo-button">
                <p>Depth First Search</p>
            </div>

            <button id="vis-button"><p>Visualize!</p></button>
            <button id="reset-button"><p>Reset</p></button>
        </div>
    </nav>

    <main>
        <div id="info-box">
            <div class="algo-info-container">
                <h2 id="algo-title">
                    <!-- Current algorithm title inserted here -->
                </h2>
                <div class="algo-text-box">
                    <p id="algo-info">
                        <!-- Current algorithm text inserted here -->
                    </p>
                </div>
            </div>
            <div class="controls-container">
                <h2 class="legend-title">Controls</h2>
                <div class="control-rows-container">
                    <div class="controls-row">
                        <p>Animation Speed:</p>
                        <select id="anim-speed">
                            <option value="lightning">Lightning</option>
                            <option value="fast">Fast</option>
                            <option value="medium">Medium</option>
                            <option value="slowmotion">Slow Motion</option>
                        </select>
                    </div>
                    <div class="controls-row">
                        <div id="clear-path" class="clear-button">Clear Path</div>
                        <div id="clear-walls" class="clear-button">Clear Walls</div>
                    </div>
                    <div class="controls-row">
                        <div class="clear-button">Generate Maze</div>
                    </div>
                </div>
            </div>
            <div class="legend-container">
                <h2 class="legend-title">Legend</h2>
                <div class="legend-row-container">
                    <div class="legend-row">
                        <div class="legend-item-box">
                            <div class="legend-tile white"></div>
                            <p class="legend-item">Root Node</p>
                        </div>
                        <div class="legend-item-box">
                            <div class="legend-tile blue"></div>
                            <p class="legend-item">Target Node</p>
                        </div>
                    </div>
                    <div class="legend-row">
                        <div class="legend-item-box">
                            <div class="legend-tile deepred"></div>
                            <p class="legend-item">Wall</p>
                        </div>
                        <div class="legend-item-box">
                            <div class="legend-tile orange"></div>
                            <p class="legend-item">Visited Node</p>
                        </div>
                    </div>
                    <div class="legend-row">
                        <div class="legend-item-box">
                            <div class="legend-tile skyblue"></div>
                            <p class="legend-item">Shortest Path Node</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="grid">
            <!-- Tiles are appended here in Tile class constructor -->
        </div>
    </main>
</body>
</html>
